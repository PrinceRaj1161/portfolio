<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1c1c1c, #3a3a3a);
            color: white;
            text-align: center;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f39c12;
        }
        .contact-section {
            padding: 100px 20px 40px;
        }
        .contact-section h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .contact-info {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            margin: auto;
        }
        .social-links {
            margin-top: 40px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.8em;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #f39c12;
        }
        .social-links a i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <section class="contact-section">
        <h1>Still Working</h1>
        
</body>
